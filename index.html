<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Responsive</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="flexcontainer">
        <div class="leftside">
            <h1 class="body-title">Learn to code by watching others</h1>

                is
                great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="flexwrapper">
            <div class="rightside">
                <header class="formheader">
                    <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
                </header>
                <div class="wrapper">
                    <form>
                        <input type="text" placeholder="First Name" class="form-input">
                        <input type="text" placeholder="Last Name" class="form-input">
                        <input type="email" placeholder="Email Address" class="email">
                        <input type="password" placeholder="Password" class="password">
                        <button class="form-button">CLAIM YOUR FREE TRIAL</button>
                        <p class="undertext">By clicking the button, you are agreeing to our <a href="#"
                                class="link">Terms
                                and
                                Services</a>
                        </p>
                    </form>
                </div>
            </div>
